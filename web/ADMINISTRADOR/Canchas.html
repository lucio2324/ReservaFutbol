        <link href="../css/misEstilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>


        <header class="green">
            <div class="row">
                <div class="col-xs-12">
                    <div class="row center-xs">
                        <div class="col-xs-4">
                            <a href="#" class="logo">
                                <img src="../logosEimagenes/logo-futbol.jpg" alt=""/>
                                <p>FutbolNow</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </header>
        <nav>
            <div class="row">
                <div class="col-xs-12">

                    <ul>
                        <li>
                            <a href="#" class="logoUser">
                                <ul>
                                    <li>ALVARO Miranda</li>
                                </ul>
                            </a>
                        </li>
                        <li><a href="inicioClub.html">Perfil</a></li>
                        <li><a href="#">Cancha</a></li>
                        <li><a href="Horarios.html">Horarios</a></li>
                        <li><a href="#">Reserva</a></li>
                        <li><a href="../index.html">Salir</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section>
            <div class="row">
                <div class="col-xs-12 yellow ">

                    <div id="canchas">
                        <h2>Administrar Canchas</h2>
                        <div class="row">
                            <div class="col-xs-12">
                                <form>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <label for="tamanio">Seleccione un tamaño</label>
                                            <select id="tamanio">
                                                <option value="0" selected disabled>Seleccione una opcion</option>
                                                <option value="Futbol 5">Futbol 5</option>
                                                <option value="Futbol 7">Futbol 7</option>
                                                <option value="Futbol 9">Futbol 9</option>
                                            </select>
                                        </div>
                                        <div class="col-xs-12">
                                            <label for="superficie">Ingrese una superficie</label>
                                            <input type="text" id="superficie" placeholder="Ej: cesped sintetico."/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <input type="file" id="archivo">
                                            <div class="previsualizacion">

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row center-xs">
                                        <div class="col-xs-12">
                                            <input type="button" class="btn" value="Registrar Cancha" id="registrarCancha" />
                                        </div>   
                                    </div>
                                </form>
                            </div>
                            <div id="canchasResultado" class="col-xs-12">

                            </div>
                        </div>    
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <p>Copyright © 2017 IFTS16 Todos los derechos reservados.</p>

        </footer>


        <script id="canchasTemplate" type="text/template">

            `        
            ${canchas.map( cancha =>
            `
            <div class="listaCancha">
            <p><strong>Cancha N°</strong> ${cancha.id_cancha}</p>
            <p><strong>Tamaño:</strong> ${cancha.tamanio_cancha}</p>
            <p><strong>Superficie:</strong> ${cancha.superficie_cancha}</p>
            <img src="../imagenes/${cancha.foto_cancha}" alt=""/>
            <strong>Acciones:</strong>
            <input class="btn red" type="button" value="eliminar" onclick="CANCHA.eliminarCancha(${cancha.id_cancha},'${cancha.foto_cancha}')"/><input class="btn green" type="button" value="modificar"/>
            </div>
            `
            ).join('')  
            }
            `            
        </script>
        <script src="../js/ajax.js" type="text/javascript"></script>
        <script src="js/cancha.js" type="text/javascript"></script>
    </body>
</html>
